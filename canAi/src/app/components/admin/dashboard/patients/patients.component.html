<app-admin-nav></app-admin-nav>
<div class="card">
  <div class="card-header">Lista de Pacientes</div>
  <div class="card-body">
    <table class="table table-striped">
      <thead>
        <tr>
          <th>Nombre</th>
          <th>Edad</th>
          <th>Peso</th>
          <th>Correo</th>
          <th>Rol</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let patient of patients">
          <td>{{ patient.nombre }}</td>
          <td>{{ patient.edad }}</td>
          <td>{{ patient.peso }} Kg </td>
          <td>{{ patient.correo }}</td>
          <td>{{ patient.role_name }}</td>
          <!-- <td>{{ patient.diagnosisDate | date }}</td>
            <td>{{ patient.status }}</td>
            <td>{{ patient.nextAppointment | date }}</td> -->
        </tr>
      </tbody>
    </table>
  </div>
</div>
